<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets1/css/reset.css">
    <link rel="stylesheet" href="/assets1/css/style.css">
    <script src="/assets2/js/script.js" defer></script>
    <title>sign up</title>
</head>
<body>
    <main>
        <h1>Sign Up</h1>
        <div class="container">
            <form id="form">
                <div class="forms">
                    <div>
                        <label for="name">userName</label>
                    </div>
                    <input type="text" name="name" id="name" class="input-control" autocomplete="off">
                    <span id="userName" class="txt-danger"></span>
                </div>
                <div class="forms">
                    <div>
                        <label for="email">email</label>
                    </div>
                    <input type="email" name="email" id="email" class="input-control" autocomplete="off">
                    <span id="emailText" class="txt-danger"></span>
                </div>
                <div class="forms">
                    <div>
                        <label for="pass">password</label>
                    </div>
                    <input type="password" name="pass" id="pass" class="input-control" autocomplete="off">
                    <span id="password" class="txt-danger"></span>
                </div>
                <div class="forms">
                    <div>
                        <label for="Number">Number</label>
                    </div>
                    <input type="number" name="number" id="num" class="input-control" autocomplete="off">
                    <span id="number" class="txt-danger"></span>
                </div>
                <input id="btn" class="submit"type="submit">
                <div class="txt">
                    <p>Do you have an account?</p>
                    <a href="login.html">login</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
